<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <h1>Registration form</h1>
    <form>
      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="youremail@example.com">
      <br>
      <label for="password">Password:</label>
      <input type="password" name="password">
      <br>
      <label for="first_name">First name:</label>
      <input type="text" name="first_name" placeholder="your name">
      <br>
      <label for="last_name">Last name:</label>
      <input type="text" name="last_name" placeholder="your last name">
      <br>
      <label for="birthday_date">Date of birth:</label>
      <input type="date" name="birthday_date">
      <br>
      <label for="phone">Telephone number:</label>
      <input type="tel" name="phone" placeholder="1234567890">
      <br>
      <br>
      <fieldset>
        <label id="plan_list">Choose your plan:</label>
        <select name="plan" id="">
          <option value="free_plan">Free plan</option>
          <option value="bronze_plan">Bronze plan: 15,00 €</option>
          <option value="silver_plan">Silver plan: 25,00 €</option>
          <option value="gold_plan">Gold plan: 50,00 €</option>
        </select>
        <br>
        <br>
        <input type="checkbox" id="pro_plan">
        <label for="pro_plan">Pro Plan</label>
      </fieldset>
      <br>
      <label for="credit_card_number">Credit card number:</label>
      <input type="tel" name="credit_card_number" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx">
      <br>
      <label for="cvc_number">CVC (the CVC code is located on the back of your credit/debit card):</label>
      <input type="tel" name="cvc_number" minlength="3" maxlength="3" placeholder="xxx">
      <br>
      <label for="expiration_date">Expiration date:</label>
      <input type="date" name="expiration_date">
      <br>
      <label for="billing_address">Billing Address:</label>
      <input type="text" name="billing_address" placeholder="542 W. 15th Street">
      <br>
      <br>
      <button>Submit</button>
    </form>
  </body>
</html>
